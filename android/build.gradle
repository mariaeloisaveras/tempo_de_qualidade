buildscript {
    ext.kotlin_version = '1.8.22'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "dev.flutter:flutter-gradle-plugin:1.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
